name: SmartZer Always-Alive Agent

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes (144/day)
  workflow_dispatch: # Allow manual trigger

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Agent Cycle
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ZERION_API_KEY: ${{ secrets.ZERION_API_KEY }}
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}
          NEYNAR_SIGNER_UUID: ${{ secrets.NEYNAR_SIGNER_UUID }}
          AGENT_FID: ${{ secrets.AGENT_FID }}
          AGENT_PRIVATE_KEY: ${{ secrets.AGENT_PRIVATE_KEY }}
        run: node cron-cycle.mjs
